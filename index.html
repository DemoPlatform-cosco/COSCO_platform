<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中远海运物流供应链智慧中台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg-ornaments" aria-hidden="true">
    <div class="grid-lines"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>

  <header class="app-header">
    <div class="brand">
      <img src="./COSCO_logo.png" alt="COSCO LOGO" class="brand-logo" />
      <h1 class="brand-title">中远海运物流供应链智慧中台</h1>
    </div>
  </header>

  <main class="app-main">
    <aside class="sidebar">
      <nav class="nav">
        <button class="nav-btn" data-key="track">货物跟踪</button>
        <button class="nav-btn" data-key="assistant">智慧助手</button>
        <button class="nav-btn" data-key="compliance">贸易合规</button>
        <button class="nav-btn" data-key="packing">装箱方案</button>
        <button class="nav-btn" data-key="tariff">全球关税</button>
      </nav>
    </aside>

    <section class="stage">
      <div class="panda-frame glass">
        <video class="panda" src="./panda.mp4" autoplay loop muted playsinline></video>
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
